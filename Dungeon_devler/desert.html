<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Legends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desert.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <!-- Top Status Bar -->
            <div class="stat-group">
                <div class="stat-row">
                    <span class="stat-label">‚ù§Ô∏è HP</span>
                    <div class="bar-container">
                        <div id="hp-fill" class="bar-fill hp"></div>
                    </div>
                    <span id="val-hp" class="stat-value">50/50</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">‚ö° XP</span>
                    <div class="bar-container">
                        <div id="xp-fill" class="bar-fill xp"></div>
                    </div>
                    <span id="val-xp" class="stat-value">0/50</span>
                </div>
                <div class="stat-row"><span class="stat-label">‚≠ê SCORE</span><span id="val-score" class="stat-value">0</span></div>
            </div>
            <div class="stat-group" style="text-align:right;">
                <div class="stat-row"><span class="stat-label">üèÜ LVL</span><span id="val-lvl" class="stat-value">1</span></div>
                <div class="stat-row"><span class="stat-label">üìç DEPTH</span><span id="val-depth" class="stat-value">1</span></div>
                <div class="stat-row"><span class="stat-label">üí∞ COINS</span><span id="val-coins" class="stat-value">0</span></div>
            </div>
            <button id="menu-btn" class="ui-btn" onclick="game.togglePause()">‚ò∞</button>

             <!-- Bottom HUD -->
             <div id="hud-bottom">
                <div class="hud-group" id="weapon-display">
                    <div class="slot weapon-slot" id="slot-weapon" onclick="game.toggleThrow()">‚öîÔ∏è</div>
                    <span class="key-hint">WEAPON</span>
                </div>
                <div class="hud-group" id="skill-display">
                    <div class="slot skill-slot" id="slot-skill" onclick="game.player.useSkill()">‚ö°</div>
                    <span class="key-hint">SKILL (Q)</span>
                    <div class="cooldown-overlay" id="skill-cooldown"></div>
                </div>
                <div class="hud-group" id="inventory-display">
                    <div class="slot item-slot" id="slot-1" onclick="game.useItem(0)">1</div>
                    <div class="slot item-slot" id="slot-2" onclick="game.useItem(1)">2</div>
                    <div class="slot item-slot" id="slot-3" onclick="game.useItem(2)">3</div>
                    <span class="key-hint">INVENTORY (1-3)</span>
                </div>
             </div>
        </div>

        <div id="log-container"></div>
        <canvas id="minimap-container" width="120" height="90"></canvas>

        <div id="game-over" class="menu-screen">
            <h1>üíÄ You Died</h1>
            <div class="subtitle">The sands claim another soul...</div>
            <button class="menu-btn btn-dungeon" onclick="resetGame()">‚öîÔ∏è Try Again</button>
            <button class="menu-btn secondary" onclick="window.location.href='index.html'">üè† Main Menu</button>
        </div>

        <div id="pause-menu" class="menu-screen">
            <h1>‚è∏Ô∏è Paused</h1>
            <button class="menu-btn btn-dungeon" onclick="game.togglePause()">‚ñ∂Ô∏è Resume</button>
            <button class="menu-btn secondary" onclick="window.location.href='index.html'">üè† Main Menu</button>
        </div>

        <div id="controls">
            <div class="dpad">
                <div class="btn btn-up" data-key="ArrowUp">‚ñ≤</div>
                <div class="btn btn-left" data-key="ArrowLeft">‚óÄ</div>
                <div class="btn btn-wait" data-key="Space">‚è≥</div>
                <div class="btn btn-right" data-key="ArrowRight">‚ñ∂</div>
                <div class="btn btn-down" data-key="ArrowDown">‚ñº</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        game.start('desert');
    </script>
</body>
</html>
