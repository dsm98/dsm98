<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS Styles - The "Look and Feel" */
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding: 40px 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-color);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 10px 0 5px 0;
            font-weight: 600;
        }

        .title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .bio {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .skills-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .skill-tag {
            background-color: #e0e7ff;
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1.5rem;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            color: var(--primary-color);
        }

        /* Button Style */
        .contact-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .contact-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://ui-avatars.com/api/?name=User+Profile&background=2563eb&color=fff&size=256" alt="Profile Picture" class="profile-img">
        
        <h1>Your Name</h1>
        <div class="title">Software Engineer</div>
        
        <p class="bio">
            Passionate developer specializing in building reliable software solutions. 
            I love turning complex problems into simple, beautiful code.
        </p>

        <div class="skills-container">
            <span class="skill-tag">HTML/CSS</span>
            <span class="skill-tag">JavaScript</span>
            <span class="skill-tag">GitHub</span>
            <span class="skill-tag">React</span>
        </div>

        <div class="social-links">
            <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
            <a href="mailto:email@example.com" class="social-btn"><i class="fas fa-envelope"></i></a>
        </div>

        <a href="#" class="contact-btn">View Portfolio</a>
    </div>

</body>
</html>
